<!doctype html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>ruijun的主页</title>
    <link rel="icon" type="image/x-icon" href="images/avatar.jpg">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?42f229591e3e6d9ad68d1d2213b34361";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>

<body>
<div class="vi">
    <div class="sidebar">
        <div class="header">
            <a href="http://www.liangruijun.cn">
                <img class="avatar" src="images/avatar.jpg" alt="" width="128" height="128"/>
            </a>
            <h1>ruijun的主页</h1>
            <div class="quote">
                <p class="quote-text animate-init">以梦为马，不负韶华。</p>
            </div>
        </div>
        <div class="menu">
            <a href="https://github.com/ruijun" class="animate-init">GitHub</a>
            <a href="http://blog.liangruijun.cn" class="animate-init">Blog</a>
            <a href="https://www.zhihu.com/people/liangruijun" class="animate-init">Zhihu</a>
            <a href="mailto:lingdududu@163.com" class="animate-init">Email</a>
            <a href="http://blog.liangruijun.cn/about/" class="animate-init">About</a>
        </div>
        <div class="location">
            <i class="location-icon"></i>
            <a href="http://map.baidu.com/?newmap=1&ie=utf-8&s=s%26wd%3D%E7%8F%A0%E6%B5%B7" target="_blank">
                <span class="location-text animate-init">Zhuhai · Guangdong</span>
            </a>
        </div>
        <div class="relocating">
            Navigating to: <span class="relocate-location"></span>
        </div>
    </div>
</div>
<script type="text/javascript" src="assets/vendors/jquery/index.js"></script>
<script>
    $(document).ready(function () {
        var delay = 1;
        var DELAY_STEP = 200;
        var animationOptions = { opacity: 1, top: 0};

        $('h1').animate(animationOptions).promise()
                .pipe(animateMain)
                .pipe(animateLocationIcon);

        function animateMain() {
            var dfd = $.Deferred();
            var els = $('.animate-init');
            var size = els.size();

            els.each(function (index, el) {
                delay++;
                $(el).delay(index * DELAY_STEP)
                        .animate(animationOptions);
                (size - 1 === index) && dfd.resolve();
            });
            return dfd.promise();
        }

        function animateLocationIcon() {
            $('.location-icon').delay(delay * DELAY_STEP).animate({
                opacity: 1,
                top: 0
            }).promise().done(animationQuote);
        }

        function animationQuote() {}

    });
</script>
</body>
</html>
